<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>Pizza Maharaja Order Page</title>
</head>
<body>
    <div class="orderBody pt-2">
        <!-- navbar section -->
        <div class="orderNav navBody container">
            <nav class="navbar navbar-expand-sm my-2">
                <div class="navbar-brand">
                    <img class="pizzaLogo" src="./Assets/pizzalogo.png" width="100px" height="100px">
                </div>
                <ul class="navbar-light list-unstyled list-inline">
                    <a class="btn bg-outline-warning btn-lg list-inline-item" href="./index.html">Home</a>
                    <a class="btn bg-outline-warning btn-lg list-inline-item" href="#page2">About</a>
                    <a class="btn bg-outline-warning btn-lg list-inline-item" href="#page3">Contact Us <span class="fa fa-phone"></span></a>
                    <a class="btn bg-warning btn-lg list-inline-item" href="./order.html">Order Now <span class="fa fa-shopping-cart"></span></a>
                </ul>
            </nav>
        </div>
        <div class="container deliveryLocation my-4 bg-success p-5">
            <div class="locationBody mx-auto">
                <div class="locationHeader">
                    <p>DELIVERY METHOD</p>
                </div>
                <div class="deliveryChoice my-4">
                    <input type="radio" name="delivery" value="delivery" id="delivery" class="delivery" required>
                    <label for="delivery">Delivery</label>
                    <input type="radio" name="delivery" value="selfCollect" id="collect" class="collect" required>
                    <label for="collect">Collect</label>
                </div>
                <div class="locationName my-4">
                    <input type="text" id="mahali" placeholder="enter location..." required>
                </div>
            </div>
            <div class="marqueeText mt-2">
                <marquee>Free Delivery Within Nairobi's CBD</marquee>
            </div>
        </div>
        <div class="menuItemsBody my-4" >
            <div class="container menuText">
                <h1 class="text-center" style="color:#a14220
                ">
                    Menu
                </h1>
            </div>
            <div class="container menuBody">
                <div class="dropdown m-4">
                    <button class="btn btn-outline-warning dropdown-toggle"type="button" data-toggle="dropdown">
                        Pizza Size
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Small</a>
                        <a class="dropdown-item" href="#">Medium</a>
                        <a class="dropdown-item" href="#">Large</a>
                    </div>
                </div>
                <div class="dropdown m-4">
                    <button class="btn btn-outline-warning dropdown-toggle" type="button" data-toggle="dropdown" aria-disabled="false" aria-pressed="false">Crust Type</button>
                    <div class="dropdown-menu" role="menu">
                        <a href="#" class="dropdown-item">Crispy</a>
                        <a href="#" class="dropdown-item">Stuffed</a>
                        <a href="#" class="dropdown-item">Glutten-Free</a>
                    </div>
                </div>
                <div class="dropdown m-4">
                    <button class="btn btn-outline-warning dropdown-toggle" type="button" data-toggle="dropdown" aria-disabled="false" aria-pressed="false">Toppings</button>
                    <div class="dropdown-menu" role="menu">
                        <a href="#" class="dropdown-item">Small</a>
                        <a href="#" class="dropdown-item">Medium</a>
                        <a href="#" class="dropdown-item">Large</a>
                    </div>
                </div>
                <div class="priceCalculator">
                    <div class="result text-center">Total Amount = $ <span>0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
